{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <p>{{ msg }}</p>
  {% for article in articles %}
  <p>{{ article.title }}</p>
  <p>
    {% if article.image %}
    {{ article.image.url }}
          <div class ="image">
              <img src="{{ article.image.url }}" >
          </div>
    {% endif %}
  </p>
  <p>{{ article.text }}</p>
  <p>{{ article.pub_data }}</p>
  {% endfor %}
</body>
</html>
