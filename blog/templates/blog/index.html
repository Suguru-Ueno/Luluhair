{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <!-- レスポンシブの設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lulu hair Home</title>
    <!--  CSS  -->  
    <!-- デフォルトcssをリセット -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">

    <!-- Googleフォント -->
    <link href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- 独自のcss -->
    <link href="{% static 'blog/css/style.css' %}" type="text/css" rel="stylesheet">
  </head>

  
  <body>
    <div id="home">

      <header id="page-header"><!-- ここに .open を追加する -->
        <h1>
          <a href="index.html"><img class="logo" src="{% static 'blog/images/LuluHAIR.jpg' %}" alt="logo"></a>
        </h1>
        
        <ul class="nav"> 
          <li class="nav-item"><a class="nav-link " href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link " href="#!">News</a></li>
          <li class="nav-item"><a class="nav-link " href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link " href="access_SNS.html">Access</a></li>
          <li class="nav-item"><a class="nav-link " href="https://reserva.be/lulu_hair">Web予約</a></li>
          <li class="sns-item"><a class="sns-link " href="LINE.html"><img class="sns-logo" src="{% static 'blog/images/LINE_SOCIAL_Basic.jpg' %}" alt="LINE"></a><a class="sns-link " href="https://www.instagram.com/lu_lu020201/?hl=ja"><img class="sns-logo" src="{% static 'blog/images/Instagram_AppIcon.png' %}" alt="Instagram"></a></li>
        </ul>
        

        <div class="toggle_btn">
          <span></span>
          <span></span>
          <span></span>
        </div>
        
        <div id="mask"></div>

      </header>
      


      <main>
        <h2 class="main-title">Lulu hair</h2>
        <div class="centering fading">
          <div class="imgfade src1"></div>
          <div class="imgfade src2"></div>
          <div class="imgfade src3"></div>
          <div class="imgfade src4"></div>
          <div class="imgfade src5"></div>
        </div>
        <h2 class="page-title">News</h2>
        {% for article in articles %}
        <p>{{ article.title }}</p>
        <p>{{ article.pub_date }}</p>
        <p>{{ article.text }}</p>
        <img src="{{ article.image.url }}" alt="画像">
        {% endfor %}
        
        
      </main>
    </div>
    <footer>
      <p><small>&copy; 2020 Lulu hair</small></p>
    </footer>
    <script src="{% static 'blog/scripts/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'blog/scripts/script.js' %}"></script>
    
  </body>

  
</html>
